<div class="pokemon-list-card">
	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">Pokemon</th>
				<th scope="col"></th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let pokemon of pokemons$ | async" class="list-elements">
				<td class="pokemon-item">
					<div class="image-container">
						<img *ngIf="pokemon.picture !== ''" [src]="pokemon?.picture" class="pokemon-image" alt="picture" />
					</div>
					{{ pokemon.name }}
				</td>
				<td style="position: relative;">
					<img *ngIf="caught(pokemon.name)" [src]="'../../assets/Pokeball.png'" class="pokeball"/>
					<button *ngIf="!(caught(pokemon.name))" (click)="catchPokemon(pokemon.name)" class="btn btn-sm catch-button">Catch!</button>
				</td>

			</tr>
		</tbody>
	</table>


	<div class="d-flex justify-content-between p-2">
		<ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" [maxSize]="5" [rotate]="true"
			(pageChange)="refreshPokemons()">
		</ngb-pagination>
		<select class="form-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshPokemons()">
			<option [value]="10">10 items per page</option>
			<option [value]="20">20 items per page</option>
			<option [value]="50">50 items per page</option>
		</select>
	</div>
</div>
